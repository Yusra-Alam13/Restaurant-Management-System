<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/admin-employee.css">
</head>
<body>
    <Header>     
        
        <div class="Employees"> 
            <a  href="admin-employee.html">Employees</a>
            </div>
             <div class="reviews">
                 <a  href="admin-review.html">Customer Reviews</a>
             </div>
             <div class="prices">
                 <a  href="admin-price.html">Food Price</a>
             </div>

             <div class="admin">
                <a  href="admin.html">Admin</a>
             
             </div>
    
    </Header>
    
    <div class="emp-data" style="border: solid;">
        <table class="table table-striped">
            <thead>
                <th>
                    Employee id
                </th>
                <th>
                    Employee Name
                </th>
                <th>
                  Employee Salary
                </th>
                <th>
                   Designation
                </th>
       
            </thead>
            <tbody class="emp-tbody">
               
            </tbody>
        </table>
    </div>

    <div class="main">
        <div class="add-Employee">
        <form> 
            <h2>Add Employee</h2>
            <label for="employee_name">Employee Name:</label><br>
            <input type="text" class="empname" name="employee_name" required><br><br>
            
            <label for="employee_salary">Employee Salary:</label><br>
            <input type="number" class="empsalary" name="employee_salary" required><br><br>
            
            <label for="designation">Designation:</label><br>
            <input type="text" class="empdesignation" name="designation" required><br><br>
            
            <input type="submit" value="Add Employee" class="addEmployeebtn">
        </form>
        </div>
         <div class="delete-Employee">
            <form id="deleteForm">
            <h2>Delete Employee </h2>
            <label for="deleteName">Employee Name:</label>
            <input type="text" id="deleteName" class="deleteName" required>
    
            <input type="submit" value="Delete Data" class="deleteEmpBtn ">
            </form>
        </div>
</div>

    <script src="admin-employee.js"></script>
</body>
</html>
